<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shapes Animation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      background: #f4faff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .row {
      display: flex;
      gap: 32px;
      margin: 32px 0;
    }
    .block, .circle {
      width: 120px;
      height: 120px;
      box-shadow: 0 2px 16px rgba(0,40,120,0.09);
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: box-shadow 0.3s;
      position: relative;
      z-index: 1;
    }
    .block {
      border-radius: 36px;
      background: linear-gradient(135deg, #298dff 60%, #fff 100%);
      animation: blockMorph 3s infinite alternate;
    }
    .circle {
      border-radius: 50%;
      background: radial-gradient(circle, #fff 60%, #298dff 100%);
      animation: circleMorph 3s infinite alternate;
    }
    @keyframes blockMorph {
      0% { border-radius: 36px; transform: scale(1);}
      50% { border-radius: 48px 18px 48px 18px; transform: scale(1.08);}
      100% { border-radius: 36px; transform: scale(1);}
    }
    @keyframes circleMorph {
      0% { border-radius: 50%; transform: scale(1);}
      40% { border-radius: 60% 40% / 40% 60%; transform: scale(1.04);}
      80% { border-radius: 40% 60% / 60% 40%; transform: scale(0.96);}
      100% { border-radius: 50%; transform: scale(1);}
    }
    /* Soft floating background shapes */
    .bgshape {
      position: absolute;
      z-index: 0;
      opacity: 0.11;
      pointer-events: none;
      animation: floatBG 15s infinite linear;
    }
    .bgshape.one {
      left: 8vw; top: 22vh; width: 180px; height: 180px; border-radius: 70px 90px 60px 80px;
      background: linear-gradient(145deg, #298dff 80%, #fff 100%);
      animation-delay: 0s;
    }
    .bgshape.two {
      right: 10vw; top: 35vh; width: 120px; height: 120px; border-radius: 50%;
      background: radial-gradient(circle, #fff 60%, #298dff 100%);
      animation-delay: 4s;
    }
    .bgshape.three {
      left: 40vw; bottom: 10vh; width: 90px; height: 90px; border-radius: 50%;
      background: linear-gradient(120deg, #fff 70%, #298dff 100%);
      animation-delay: 7s;
    }
    @keyframes floatBG {
      0% { transform: translateY(0) scale(1) rotate(0deg);}
      25% { transform: translateY(-20px) scale(1.04) rotate(7deg);}
      50% { transform: translateY(10px) scale(0.97) rotate(-8deg);}
      75% { transform: translateY(-16px) scale(1.02) rotate(2deg);}
      100% { transform: translateY(0) scale(1) rotate(0deg);}
    }
    h1, p {
      z-index: 2;
      color: #298dff;
      text-align: center;
      margin: 0;
      font-weight: 500;
    }
    p {
      color: #27577a;
      margin-bottom: 12px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="bgshape one"></div>
  <div class="bgshape two"></div>
  <div class="bgshape three"></div>
  <h1>Animated Blue & White Shapes</h1>
  <p>Modern blocks and circles with transforming effects</p>
  <div class="row">
    <div class="block"></div>
    <div class="circle"></div>
    <div class="block"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
